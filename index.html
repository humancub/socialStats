<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <title>VkStats</title>
</head>
<body>
    <div class="container">
        
    <div class="aside">
       <div class="nav logo">
          <img src="images/logo.svg">
        </div>
        <div class="nav home">
          <img src="images/home.svg">
        </div>
        <div class="nav task">
          <img src="images/task.svg">
        </div>
        <div class="nav people">
          <img src="images/people.svg">
        </div>
        <div class="nav message">
          <img src="images/message.svg">
        </div>
        <div class="nav play">
          <img src="images/play.svg">
        </div>
        <div class="nav stat">
          <img src="images/stat.svg">
        </div>
        <div class="nav setting">
          <img src="images/setting.svg">
        </div>
        <div class="nav switch">
          <img src="images/switch.svg">
          <div class="spin"></div>
        </div>
    </div>
        
     <main class="main">
       <header>
         <span>Statistics</span>
         <form action="/form/submit" method="GET" class="form-search"> 
           <input type="text" name="text" class="search" id="search" placeholder="Search">
           <img class="search-pic" src="images/search.svg">
         </form>

         <div class="notification">
           <img src="images/notification.svg">
         </div>

         <span class="username">Anya</span>
       
         <div class="profile-photo">
           <img src="images/profile.svg" alt="profile photo">
         </div>
        
         <div class="function">
           <img src="images/arrow.svg">
         </div>
       </header>
      
       <div class="grid-cell friends">
        <div class="info-block">
          <span class="title">Friends</span>
          <span class="amount">271 people</span>
        </div>
      
        <div class="info-block">
          <div class=" points">
            <img src="images/point.svg">
            <img src="images/point.svg">
            <img src="images/point.svg">
          </div>
          <div class=" percent">+0,7%
            <img src="images/arrowtop.svg">
          </div>
        </div>
       </div>
        
       <div class="grid-cell visitors">
        <div class="info-block">
          <span class="title">Unique visitors</span>
          <span class="amount">69 people</span>
        </div>
      
        <div class="info-block">
          <div class=" points">
            <img src="images/point.svg">
            <img src="images/point.svg">
            <img src="images/point.svg">
          </div>
          <div class=" percent">-1,7%
            <img src="images/arrowdown.svg">
          </div>
        </div>
       </div>

       <div class="grid-cell followers">
        <div class="info-block">
          <span class="title">Followers</span>
          <span class="amount">288 people</span>
        </div>
      
        <div class="info-block">
          <div class=" points">
            <img src="images/point.svg">
            <img src="images/point.svg">
            <img src="images/point.svg">
          </div>
          <div class=" percent">+1%
            <img src="images/arrowtop.svg">
          </div>
        </div>
       </div>

       <div class="grid-cell audience">
        <div class="info-audience">
         <span class="title">Audience reach</span>
          <div class="date-of-audience-reach">31/01/2020-06/02/2020
            <div class="options-audience">
            <img src="images/arrow.svg">
            </div>
            <div class="characteristics-audience">
               <input type="checkbox" class="total-checkbox" name="total-box" id="total-field">
               <label for="total-field">Total</label>
               <input type="checkbox" class="follow-checkbox" name="follow-box" id="follow-field">
               <label for="follow-field">Follower</label>
            </div>
          </div>
       </div> 

       <div class="schedule-audience">
        <div class="schedule">
          <img src="images/audience-reach.svg">
        </div>
        </div>
       </div> 


       <div class="grid-cell device">
        <span class="title reach-by-device">Reach by device</span>  
         <div class="charasteristics-diagram-device">
          <div class="diagram-device">
            <div class="ellipse">
             <img src="images/Ellipse.svg">
            </div>
            <div class="piece-ellipse">
             <img src="images/Ellipse piece.svg">
            <div class="mobile-86">86%</div>
            <div class="desktop-14">14%</div>
          </div>
        </div>
        <div class="characteristics-device">
         <div class="desktop-device">
           <img src="images/pink.svg">
          <span>Desktop</span>
        </div>
       
        <div class="mobile views-device">
          <img src="images/purple.svg">
          <span>Mobile views</span>
        </div>
       </div>
       </div>
       </div>

      
       <div class="grid-cell gender">
        <div class="info-gender">
         <span class="title">Gender / Age</span>
         <div class="characteristics-gender">
           <div class="pink-women">
             <img src="images/pink.svg">
           </div>
           <span class="women-gender">women</span>
           <div class="blue-men">
             <img src="images/purple.svg">
           </div>
           <span class="men-gender">men</span>
        </div>
       </div> 

       <div class="table-gender">
         <img src="images/stat-gender.svg">
       </div>
       </div>

       <div class="grid-cell geo">
         <div class="info-geo">
          <span class="title">Geo</span>
         <div class="location">
          <span class="country">Country</span>
          <span class="city">City</span>
         </div>
       </div>
        
        <div class="stat-geo">
          <div class="left-side-geo">
            <div class="russia-geo geo-stat">
              <div class="percent-country">
                <span class="country-geo">Russia</span>
                <span class="percent-geo">94%</span>
              </div>
                <div class="gray-strip"></div>
                <div class="purple strip-russia"></div>
            </div>
            <div class="ukraine-geo geo-stat">
              <div class="percent-country">
                <span class="country-geo">Ukraine</span>
                <span class="percent-geo">0,20%</span>
              </div>
              <div class="gray-strip"></div>
              <div class="purple strip-ukraine-usa"></div>
            </div>
            <div class="mongolia-geo geo-stat">
              <div class="percent-country">
                <span class="country-geo">Mongolia</span>
                <span class="percent-geo">0,13%</span>
              </div>
              <div class="gray-strip"></div>
              <div class="purple strip-mongolia"></div>
            </div>
          </div>
          <div class="right-side-geo">
            <div class="china-geo geo-stat">
              <div class="percent-country">
                <span class="country-geo">China</span>
                <span class="percent-geo">0,26%</span>
              </div>
              <div class="gray-strip"></div>
              <div class="purple strip-china"></div>
            </div>
            <div class="usa-geo geo-stat">
              <div class="percent-country">
                <span class="country-geo">USA</span>
                <span class="percent-geo">0,20%</span>
              </div>
              <div class="gray-strip"></div>
              <div class="purple strip-ukraine-usa"></div>
            </div>
            <div class="other-geo geo-stat">
              <div class="percent-country">
                <span class="country-geo">Other</span>
                <span class="percent-geo">1,37%</span>
              </div>
              <div class="gray-strip"></div>
              <div class="purple strip-other"></div>
            </div>
          </div>
        </div>
       </div>
  </main>

</body>
</html>
